<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap-treetable.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendor/toastr/toastr.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>
<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="content-title row">
        <div class="bg">
            <h4>菜单管理</h4>
        </div>
    </div>
    <div id="menu-toolbar" class="content-header">
        <button id="add-btn" type="button" class="btn btn-default">新增</button>
        <button id="edit-btn" type="button" class="btn btn-default">修改</button>
        <button id="del-btn" type="button" class="btn btn-default">删除</button>
    </div>
    <table id="tableId"></table>
</div>

<!-- 添加、修改模态框-->
<div id="editModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" cancel="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="editTitle"></h3>
            </div>
            <div class="modal-body" style="height: 300px">
                <form class="form-horizontal" id="form" novalidate>
                    <div class="form-group">
                        <input type="hidden" name="id">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-8">
                            <input name="name" type="text" class="form-control" placeholder="请输入菜单名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">编码</label>
                        <div class="col-sm-8">
                            <input name="code" type="text" class="form-control" placeholder="请输入菜单编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">父级菜单</label>
                        <div class="col-sm-8">
                            <input name="parentCode" type="text" class="form-control" placeholder="请输入父级菜单">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">url</label>
                        <div class="col-sm-8">
                            <input name="url" type="text" class="form-control" placeholder="请输入请求路径">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图标</label>
                        <div class="col-sm-8">
                            <input name="icon" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input name="description" type="textarea" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" cancel="close">close</button>
                <button type="submit" mark="add" class="btn btn-primary">Save Change</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap-treetable.js"></script>
<script src="/assets/vendor/bootstrap/js/bootbox.min.js"></script>
<script src="/assets/vendor/toastr/toastr.js"></script>
<script src="/js/sys/identity/menu-list.js"></script>
<script src="/js/util.js"></script>
<script type="text/javascript">
    toastr.options.positionClass = 'toast-top-center';
</script>
</html>
